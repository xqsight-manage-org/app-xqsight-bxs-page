<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>半小时电脑科技</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../static/light7/css/light7.css">
    <link rel="stylesheet" href="../static/light7/css/light7-swiper.css">
</head>
<body>

    <div class="page">
        <header class="bar navbar">
            <h1 class="title">登陆</h1>
        </header>

        <div class="content">
            <div id="loginForm" class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-media">
                                    <i class="icon icon-form-tel"></i>
                                </div>
                                <div class="item-input">
                                    <input type="tel" placeholder="手机号" id="telPhone" name="telPhone">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-media">
                                    <i class="icon icon-form-password"></i>
                                </div>
                                <div class="item-input">
                                    <input type="text" placeholder="验证码" id="validateCode" name="validateCode">
                                </div>
                                <div class="item-link" style="width: 235px;">
                                    <a id="btn_getcode" class="button button-big button-fill button-success disabled">发送验证码</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>

            <div class="content-block">
                <a id="btn_login" class="button button-big button-fill button-success disabled">登陆</a>
                <div class="content-block-title" style="margin: 0.3rem .2rem;  font-size: .5rem;white-space: normal;">
                    温馨提示：为注册半小时服务手机号,登陆时将自动注册，且代表您已同意<a href="">《半小时服务用户协议》</a>
                </div>
            </div>
        </div>
    </div>


<script src="../static/js/jquery-2.1.4.js"></script>
<script src="../static/js/pub.js"></script>

<script src="../static/light7/js/light7.js"></script>
<script src="../static/light7/js/light7-swiper.js"></script>
<script src="../static/light7/js/i18n/cn.js"></script>

<script src="../static/light7/js/light7-city-picker.js"></script>
<script src="login.js"></script>
</body>
</html>
